<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch this!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/background_slideshow.css">
</head>

<body>

    <ul class="cb-slideshow">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
    </ul>
    <div class="background-image"></div>

    <div id="container" class="content">
        <div id="titleBack">
            <img src="res/Logo.png" alt="Watch this!" />
        </div>
        <hr id="spacer">
        <div id="search">
            <input id="searchBar" type="text" name="search" placeholder="What do you watch?" onkeypress="handle(e)"><br>
            <b id="choices">Anime/TVshow <input type="radio" id="show" name="media" value="show" checked="checked"> Movie <input type="radio" id="movie" name="media" value="movie"></b>
            <select id="accuracy">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <hr id="spacer">

        <div id="recommendations">
            <table id="results">
                <!-- returned recommendations go here -->
            </table>
        </div>

    </div>

    <script src="js/search.js"></script>
</body>

</html>
